<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nota Fiscal de Serviço</title>
</head>
<body>
    <h1>Gerador de Nota Fiscal de Serviço (NFS-e)</h1>
    <form id="nota-fiscal-form">
        <label>Valor da Venda: <input type="number" id="valor-venda" required></label><br>
        <label>Itens Vendidos: <textarea id="itens"></textarea></label><br>
        <label>IRPF (%): <input type="number" id="irpf" required></label><br>
        <label>PIS (%): <input type="number" id="pis" required></label><br>
        <label>COFINS (%): <input type="number" id="cofins" required></label><br>
        <label>INSS (%): <input type="number" id="inss" required></label><br>
        <label>ISSQN (%): <input type="number" id="issqn" required></label><br>
        <button type="button" onclick="gerarNota()">Gerar Nota</button>
    </form>

    <h2>Nota Fiscal Gerada:</h2>
    <div id="nota-fiscal"></div>

    <script src="script.js"></script>

</body>
</html>
