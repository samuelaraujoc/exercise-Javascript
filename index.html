<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nota Fiscal de Serviço</title>
    <link rel="shortcut icon" href="img/iconNFS.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>Gerador de Nota Fiscal (NFS-e)</h1>
    <div class="container">
        <form id="nota-fiscal-form">
            <label>Itens Vendidos:
                <select id="itens" required>
                    <option value="" disabled selected>Selecione um item</option>
                    <option value="Produto A">Placa de Vídeo</option>
                    <option value="Produto B">Placa Mãe</option>
                    <option value="Produto C">Processador</option>
                </select>
            </label>
            <br>
            <label>Valor da Venda: <input type="number" id="valor-venda" required></label><br>
            <label>IRPF (%): <input type="number" id="irpf" required></label><br>
            <label>PIS (%): <input type="number" id="pis" required></label><br>
            <label>COFINS (%): <input type="number" id="cofins" required></label><br>
            <label>INSS (%): <input type="number" id="inss" required></label><br>
            <label>ISSQN (%): <input type="number" id="issqn" required></label><br>
            <button type="button" onclick="gerarNota()">Gerar Nota</button>
        </form>

        <div id="nota-fiscal" class="nota-fiscal"></div>
    </div>

    <script src="script.js"></script>

</body>

</html>
